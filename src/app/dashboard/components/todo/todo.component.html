
    <header class="bg-gradient-to-r from-sky-800 to-sky-950 shadow-lg">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-white">
                    Recetas Deliciosas
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a  class="text-white hover:text-yellow-200 transition duration-300">Inicio</a>
                    <a  class="text-white hover:text-yellow-200 transition duration-300">Categorías</a>
                    <a class="text-white hover:text-yellow-200 transition duration-300">Acerca de</a>
                    <a class="text-white hover:text-yellow-200 transition duration-300">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Nuestras Recetas Destacadas</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Card 1 -->
            @for(recipe of recipes;track $index){
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300">
                <img src='{{recipe.img}}' alt="Pasta Carbonara" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{recipe.title}}</h2>
                    <p class="text-gray-600 mb-4">{{recipe.shortDescription}}</p>
                    <a [routerLink]="['/recipe', recipe.id]" class="inline-block bg-yellow-500 text-white px-4 py-2 rounded-full hover:bg-yellow-600 transition duration-300">Ver Receta</a>
                </div>
            </div>
          }
        </div>


        <!--Modal-->


          <div *ngIf="showInstallPrompt"  class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
          <div *ngIf="showInstallPrompt" class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
              <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                  <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                      <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                      </svg>
                    </div>
                    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                      <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Install PWA</h3>
                      <div class="mt-2">
                        <p class="text-sm text-gray-500">Instala la app para una mejor experiencia</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                  <button type="button"  (click)="installApp()" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Instalar</button>
                  <button type="button" (click)="dismissInstall()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                </div>
              </div>
            </div>
          </div>
    </main>
